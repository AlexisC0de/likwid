name: LIKWID Build Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-x86-accessdaemon:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make accessdaemon
      run: make ACCESSMODE=accessdaemon

  build-x86-perfevent:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: make perf_event
      run: make ACCESSMODE=perf_event

  build-arm8-perfevent:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: uraimo/run-on-arch-action@v2.0.5
      id: aarch64-perf
      name: make COMPILER=ARMv8 perf_event
      with:
        arch: aarch64
        distro: ubuntu18.04
        run: make COMPILER=ARMv8
    - name: result
      run: echo "${{ steps.aarch64-perf.outputs }}"
